name: Deploy Review

on:
  workflow_call:
    inputs:
      image_ref:
        required: true
        type: string
      app_service:
        required: true
        type: string
      resource_group_base:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

jobs:
  deploy_to_review:
    name: Deploy Review
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: '${{ inputs.app_service }}-review-pr-${{ github.event.number }}'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create deployment slot
        run: |
          az webapp deployment slot create --name ${{ inputs.app_service }} --resource-group ${{ inputs.resource_group_base }}-dev --slot review-pr-${{ github.event.number }} --configuration-source ${{ inputs.app_service }}

      - name: Deploy to Azure Web App Slot
        id: deploy-to-webapp
        uses: azure/webapps-deploy@0b651ed7546ecfc75024011f76944cb9b381ef1e
        with:
          app-name: ${{ inputs.app_service }}
          images: ${{ inputs.image_ref }}
          slot-name: review-pr-${{ github.event.number }}
